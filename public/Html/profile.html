<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Speed Movie Finder Profile Page</title>
    <link rel="stylesheet" href="profilestyle.css">
</head>

<body class="container-fluid">
    <div class="container">
    <div class="row align-items-start">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h3>My Profile</h3>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="wrapper">
                    <div class="row">
                        <!-- Contact detail -->
                        <hr class="border-light m-0">
                        <div class="card-body w-25 p-3">
                            <form action="/update" method="POST" id="userUpdate">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" name="username" id="currentUsername" autocomplete="on">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control mb-1" name="email" id="currentEmail" autocomplete="on">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-primary" id="firstUpdate">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                              </form>
                        </div>

                        <!-- change password -->
                        <div class="card-body w-25 p-3">
                            <form action="/password" method="POST" id="passwordUpdate">
                                <div class="form-group">
                                    <label class="form-label">Current password*</label>
                                    <input type="password" class="form-control" id="currentPassword" name="password" autocomplete="on">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password*</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password*</label>
                                    <input type="password" class="form-control" name="NewPassword">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-primary" id="secondUpdate">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                              </form>
                          </div>
                    </div> <!-- Row END -->
                    <!-- button -->
                <form action="/deleteuser" method="POST" id="deleteuser">
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="submit" class="btn btn-danger btn-lg">Delete profile</button>
                    </div>
                </form> <!-- Form END -->
            </div>
        </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cookieparser@0.1.0/js/cookieparser.min.js"></script>
    <link rel="stylesheet" href="/CSS/profilestyle.css">
    <script type="module" src="/Js/profile.mjs"></script>
</body>

</html>
