<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Companion App Profile Page</title>
    <link rel="stylesheet" href="profilestyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
    <div class="row">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h3>My Profile</h3>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="file-upload">
                    <div class="row mb-5 gx-5">
                        <!-- Contact detail -->
                        <hr class="border-light m-0">
                        <div class="card-body">
                          <form action="https://project-3-fiv4.onrender.com:10000/updateMe" method="POST" id="userUpdate">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control mb-1" name="username" id="currentUsername">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control mb-1" name="email" id="currentEmail">
                            </div>
                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-primary" id="firstUpdate">Save changes</button>&nbsp;
                                <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                          </form>
                        </div>

                        <!-- change password -->
                        <div class="card-body pb-2">
                            <form action="https://project-3-fiv4.onrender.com:10000/updateMe" method="POST" id="passwordUpdate">
                              <div class="form-group">
                                  <label class="form-label">Current password*</label>
                                  <input type="password" class="form-control" id="currentPassword">
                              </div>
                              <div class="form-group">
                                  <label class="form-label">New password*</label>
                                  <input type="password" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label class="form-label">Repeat new password*</label>
                                  <input type="password" class="form-control">
                              </div>
                              <div class="text-right mt-3">
                                  <button type="submit" class="btn btn-primary" id="secondUpdate">Save changes</button>&nbsp;
                                  <button type="button" class="btn btn-default">Cancel</button>
                              </div>
                            </form>
                          </div>
                    </div> <!-- Row END -->
                    <!-- button -->
                <form action="https://project-3-fiv4.onrender.com:10000/deleteuser" method="POST" id="deleteuser">
                    <div class="gap-3 d-md-flex justify-content-md-end text-center">
                        <button type="submit" class="btn btn-danger btn-lg">Delete profile</button>
                    </div>
                </form> <!-- Form END -->
            </div>
        </div>
        </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <base type="application/javascript"  rel="stylesheet" href="/CSS/profilestyle.css">
    <script type="module" src="/Js/profile.mjs"></script>
</body>

</html>
